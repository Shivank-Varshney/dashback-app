<ion-content [fullscreen]="true">
  <div class="container">
    <ion-grid (click)="slideDown()">
      <ion-row>
        <ion-col size="12">
          <div class="svg">
            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 70.06 97.93"><defs><style>.cls-1{fill:url(#linear-gradient);}.cls-2{fill:url(#linear-gradient-2);}</style><linearGradient id="linear-gradient" x1="25.83" y1="85.04" x2="95.89" y2="85.04" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#37a9e5"/><stop offset="1" stop-color="#3d53b9"/></linearGradient><linearGradient id="linear-gradient-2" x1="48.64" y1="98.97" x2="73.09" y2="98.97" xlink:href="#linear-gradient"/></defs><path class="cls-1" d="M92.22,84.34a3.67,3.67,0,0,0,3.67-3.68v-13a3.67,3.67,0,0,0-3.67-3.68H83.57V58.78a22.71,22.71,0,1,0-45.41,0v5.16H29.51a3.68,3.68,0,0,0-3.68,3.67h0v62.71A3.67,3.67,0,0,0,29.51,134H92.22a3.67,3.67,0,0,0,3.67-3.67V97.47a3.68,3.68,0,1,0-7.35,0v29.18H33.19V71.29H88.54v9.37A3.68,3.68,0,0,0,92.22,84.34Zm-16-20.4H45.51V58.78a15.36,15.36,0,0,1,30.71,0Z" transform="translate(-25.83 -36.07)"/><path class="cls-2" d="M72.52,87.89a12.22,12.22,0,1,0-15.33,15.33v11.71a3.68,3.68,0,0,0,7.35,0V103.22A12.22,12.22,0,0,0,72.52,87.89ZM60.91,96.43h-.1a4.79,4.79,0,1,1,.1,0Z" transform="translate(-25.83 -36.07)"/></svg>
          </div>
        </ion-col>
        <ion-col size="12">
          <h4 class="pin-heading">Forgotten your PIN ?</h4>
          <p>No worries! We will send you a reset.</p>

          <div class="input-align">
            <input class="input" type="text" placeholder="Email or Mobile">
            <div class="send-btn">send request</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid id="container-card" [ngStyle]="{'min-height':slide, 'transition-duration': trans}" (click)="slideUp()">
    <ion-row>
      <ion-col>
        <p class="card-line"></p>
      </ion-col>
    </ion-row>
    <div class="card-padding">
      <ion-row class="ion-justify-content-center">
        <ion-col size="2" class="input-field">1</ion-col>
        <ion-col size="2" class="input-field">2</ion-col>
        <ion-col size="2" class="input-field">3</ion-col>
        <ion-col size="2" class="input-field">4</ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3" class="ion-keypad">1</ion-col>
        <ion-col size="3" class="ion-keypad">2</ion-col>
        <ion-col size="3" class="ion-keypad">3</ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3" class="ion-keypad">4</ion-col>
        <ion-col size="3" class="ion-keypad">5</ion-col>
        <ion-col size="3" class="ion-keypad">6</ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3" class="ion-keypad">7</ion-col>
        <ion-col size="3" class="ion-keypad">8</ion-col>
        <ion-col size="3" class="ion-keypad">9</ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3" class="ion-keypad">x</ion-col>
        <ion-col size="3" class="ion-keypad">0</ion-col>
        <ion-col size="3" class="ion-keypad">></ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
