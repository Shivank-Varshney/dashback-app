<div class="container">
  <ion-row>
    <ion-col>
      <h1>
        <ion-icon name="arrow-back-circle-outline" class="back-icon" routerLink="/home"></ion-icon>
        DASHBACK
      </h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col >
      <img src="../../../assets/otp.svg" alt="" height="100" width="100" class="center">
      <br>
      <br>
      <h3>OTP VERIFICATION</h3>
      <br>
      <br>
      <br>
      <p>We have sent you an SMS with a OTP code<br>&nbsp; &nbsp; &nbsp;  to your number for verification</p>
      <br>
      <br>
     <p>&nbsp; &nbsp; &nbsp; &nbsp;  +91-00000 00000</p>
      <br>
      <ion-row text-center>
        <ion-col>
         <ion-input #otp1 required maxLength="1" (keyup)="otpController($event,otp2,'')">
         </ion-input>
         <ion-input #otp2 required maxLength="1" (keyup)="otpController($event,otp3,otp1)">
         </ion-input>
         <ion-input #otp3 required maxLength="1" (keyup)="otpController($event,otp4,otp2)">
         </ion-input>
         <ion-input #otp4  required maxLength="1" (keyup)="otpController($event,'',otp3)">
         </ion-input>
        </ion-col>
      </ion-row>
      
      <br>
      <p>Didn't receive OTP?<b>&nbsp;Request again</b></p>
      
    </ion-col>
  </ion-row>
  </div>
