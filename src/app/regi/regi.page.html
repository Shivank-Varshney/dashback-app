<ion-content [fullscreen]="true">
  <div id="container" [ngStyle]="{'background-image':backcolor, 'transition-duration': trans}">
    <ion-grid>
      <ion-row class="animation">
        <ion-col class="login-btn" [ngStyle]="{'top':topdist, 'background-image':bgimg, 'transition-duration': trans}" (click)="slideUp()">
          <p>Register</p>
        </ion-col>
        <ion-col size="12">
          <div class="bubbles">
            <p class="bubble1"></p>
            <p class="bubble2"></p>
            <p class="bubble3"></p>
            <p class="bubble4"></p>
            <p class="bubble5"></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid id="container-card" [ngStyle]="{'height':slide, 'transition-duration': trans}" (click)="slideUp()">
      <ion-row>
        <ion-col>
          <p class="card-line"></p>
          <div>
            <form [formGroup]="regiF" (ngSubmit)="register()">
              <p style="color: red; text-align: center; margin-bottom: 5px;">{{msg}}</p>
              <ion-item lines="Center" class="input-field">
                <ion-label class="label" position="floating">Name</ion-label>
                <ion-input type="text" required formControlName="name"></ion-input>
              </ion-item>
          
              <ion-item lines="Center" class="input-field">
                <ion-label class="label" position="floating">Email</ion-label>
                <ion-input type="email" required formControlName="email"></ion-input>
              </ion-item>
          
              <!-- <ion-item lines="full">
                <ion-label position="floating"></ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item> -->
          
              <ion-item lines="Center" class="input-field">
                <ion-label class="label" position="floating">Mobile</ion-label>
                <ion-input type="text" required formControlName="mobile"></ion-input>
              </ion-item>

              <ion-item lines="Center" class="input-field">
                <ion-label class="label" position="floating">Password</ion-label>
                <ion-input type="password" required formControlName="pass"></ion-input>
              </ion-item>

              <ion-item lines="Center" class="input-field" *ngIf="sponser ==  true">
                <ion-label class="label" position="floating">Sponsor Number</ion-label>
                <ion-input type="text" required formControlName="sponsorNo"></ion-input>
              </ion-item>

              <ion-item lines="Center" class="input-field" *ngIf="sponser ==  true">
                <ion-label class="label" position="floating">Sponsor Name</ion-label>
                <ion-input type="text" required formControlName="S_name"></ion-input>
              </ion-item>
                <p routerLink="../login">Already registered? Login here</p>
              <ion-row>
                <ion-col>
                  <ion-button type="submit" class="btn" expand="block" [disabled]="!regiF.valid">Submit</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </div>
          <div>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
