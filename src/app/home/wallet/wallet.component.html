<ion-row>
  <ion-col size="6">
    <h3 class="balance-detail">₹00.00</h3>
    <p class="balance-text">total balance</p>
  </ion-col>

  <ion-col size="6" class="reward-balance">
    <h3 class="balance-detail">00.00</h3>
    <p class="balance-text">total rewards</p>
  </ion-col>
</ion-row>


<ion-row>
  <ion-col size="3"></ion-col>
  <ion-col size="3" class="balance-icon-align" >
    <img src="../../assets/add.svg" class="balance-icon" alt="" (click)="add()">
    <p class="balance-icon-para">add money</p>
  </ion-col>
  <ion-col size="3" class="balance-icon-align" (click)="ad()">
    <img src="../../../assets/earn-more.svg" class="balance-icon" alt="">
    <p class="balance-icon-para">earn more</p>
  </ion-col>
    <ion-col size="3"></ion-col>    
</ion-row>


<ion-grid class="history">
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col size="12">
          <div class="earning-history">
            <p>Total Ads</p>
            <strong><p>{{countData.adCount.adTotal || 0}} <span></span></p></strong>
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <div class="earning-history">
            <p>Ads Watched Today</p>
            <strong><p>{{countData.adCount.adTotal || 0}}<span></span></p></strong>
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <div class="earning-history">
            <p>Ads this month</p>
            <strong><p>{{countData.adCount.adTotal || 0}}<span></span></p></strong>
          </div>
        </ion-col>
      </ion-row>
