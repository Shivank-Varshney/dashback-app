<ion-header>
  <ion-toolbar>
    <ion-title>Select Opreator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col >
      <ion-card *ngFor="let r of resData" class="card">
        <ion-card-header (click)="circle(r.operator_Code,r.operator_Name)">
          <img src="../../../../assets/mobile.svg" alt="">
          <ion-card-subtitle >{{r.operator_Name}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
