<div class="container">
  <ion-row>
    <ion-col>
      <h3>
        <ion-icon name="arrow-back-circle-outline" class="back-icon" routerLink="/home"></ion-icon>
        change password
      </h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="banner">
      <img src="../../../assets/password banner.svg" alt="">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item class="input-field">
        <ion-label class="label" position="floating">old password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item class="input-field">
        <ion-label class="label" position="floating">new password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item class="input-field">
        <ion-label class="label" position="floating">confirm password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button type="submit" class="submit-btn">Submit</ion-button>  
    </ion-col>
  </ion-row>
</div>
