<!-- starting animation -->


<ion-content [fullscreen]="true">
 <div id="container">
   <ion-grid>
     <ion-row>
       <ion-col size="12" class="dashboard-heading">
         dashback
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col size="12"> 
         <div class="img"></div>
       </ion-col>
     </ion-row>
     <ion-row>
      <ion-col size="12" class="dashboard-profile-edit"> 
        <p>edit profile</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="dashboard-username"> 
        <p>Hello XYZ !</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="dashboard-number"> 
        <p>+91 000 000 000</p>
      </ion-col>
    </ion-row>
   </ion-grid>

   <ion-grid id="container-card" [ngClass]="{'container-card': slide == true, 'cont-card': slide == false}">
     <ion-row>
       <ion-col>
         <router-outlet></router-outlet>
       </ion-col>
     </ion-row>
   </ion-grid>
 </div>
 <div id="navbar">
   <ion-grid>
     <ion-row class="ion-justify-content-center ion-text-center">
       <ion-col (click)="slideUp()" routerLink='dash'>©</ion-col>
       <ion-col>©</ion-col>
       <ion-col>©</ion-col>
       <ion-col>©</ion-col>
       <ion-col>©</ion-col>
     </ion-row>
   </ion-grid>
 </div>
</ion-content>
