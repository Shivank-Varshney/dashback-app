<ion-content [fullscreen]="true">
  <div id="container">
    <div [ngClass]="big" style="transition-duration: 1s;"></div>
    <ion-grid>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8" class="dashboard-heading">
          dashback
        </ion-col>
        <ion-col size="2">
          <div class="img-outer-div">
            <img src="../../assets/dots.svg" class="dots" alt="" (click)="slideDown()">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="dashboard-profile-edit"> 
          <p>edit profile</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="dashboard-username"> 
          <p>Hello, {{name}}!</p>
        </ion-col>
      </ion-row>
      <ion-row>
       <ion-col>
        <ion-list class="ion-item">
          <ion-item>
            <ion-label class="ion-label" routerLink="/home/my-team"><img src="../../assets/my-team.svg" alt=""> &nbsp; my team </ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-label" routerLink="/home/my-accounts"><img src="../../assets/my-account.svg" alt=""> &nbsp; my accounts</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-label" routerLink="/home/kyc"><img src="../../assets/kyc.svg" alt=""> &nbsp; KYC</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-label" routerLink="/home/change-password"><img src="../../assets/change-password.svg" alt=""> &nbsp; change password</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-label" routerLink="/home/app-lock"><img src="../../assets/app-lock.svg" alt=""> &nbsp; app lock</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-label" routerLink="/home/policies"><img src="../../assets/policies.svg" alt=""> &nbsp; policies</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-label"  (click)="logout()"><img src="../../assets/logout.svg" alt=""> &nbsp; logout</ion-label>
          </ion-item>
        </ion-list>
       </ion-col>
     </ion-row>
    </ion-grid>

 
    <ion-grid id="container-card" [ngStyle]="{'height':outerslide, 'transition-duration': outertrans}">
      <ion-row>
        <ion-col>
          <p class="card-line"></p>
        </ion-col>
      </ion-row>
      <div class="inner-card" [ngStyle]="{'height':innerslide, 'padding-bottom': innerpadding, 'transition-duration': innertrans}">
        <router-outlet></router-outlet>
      </div>
    </ion-grid> 

  </div>
