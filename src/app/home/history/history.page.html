
  <div class="container">

                <strong>
                  <p>
                     
                    <span>â‚¹</span>{{r.amt}} <br>
                    <img src="../../../assets/up.svg" alt="" class="payment-arrow ion-margin-end">

            </ion-col>
          </ion-row>
        </ion-col>
    </ion-row>
    </ion-grid>
  </div>
