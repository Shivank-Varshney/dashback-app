<div class="container">
  <ion-row>
    <ion-col size="12">
      <h3>
        <ion-icon name="arrow-back-circle-outline" class="back-icon" routerLink="/home"></ion-icon>
        my team
      </h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="search-bar">
        <ion-item class="input-field">
          <ion-label class="label" position="floating">search</ion-label>
          <ion-input type="search" placeholder="Name or number"></ion-input>
        </ion-item>
        <ion-button type="submit" class="submit-btn">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>  
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="card">
        <div class="card-header">
          <div class="img"></div>
          <h3>shivank</h3>
        </div>
        <div class="body">
          <p>Utility earning : </p>
          <p>Account earning : </p>
          <p>E-commerce earning : </p>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>
